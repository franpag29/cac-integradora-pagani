<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS/myStyle.css">

</head>

<body class="conteiner bg-light ">

    <form class="form-signin text-center" action="checkUser" method="post">
        <div class="justify-content-center">
            <img id="segundaimg" src="img/logo.png" alt="">
            <h1 class="h3 font-weight-normal mt-3 mb-3">Ingresar al sistema</h1>
        </div>
        <div>
            <input type="email" maxlength="40" id="inEmail" name="inEmail" 
                class="form-control form-control-lg small fs-5 fw-light" 
                placeholder="Correo electronico / Usuario" required autofocus>
            <input type="password" maxlength="40" id="inPass" name="inPass"
                class="form-control form-control-lg small fs-5 fw-light" 
                placeholder="Contraseña" required>
        </div>
        <div class="d-grid">
            <button class="btn btn-lg btn-primary btn-block  my-3" type="submit">
                Ingresar ❯
            </button>
        </div>
        <div class="d-grid">
            <p class="text-muted text-center mt-3">
                ¿No tienes usuario registrado? REGISTRATE
            </p>
            <a class="btn btn-lg btn-outline-success btn-block  my-0" href="signIn.html" role="button">
                Registrarse
            </a>
        </div>
        <div class="mt-4">
            <p class="text-muted text-center ">
                <small>
                    &copy; 2022-2025
                </small>

            </p>
        </div>
    </form>


</body>

</html>
